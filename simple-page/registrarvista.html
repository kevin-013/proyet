<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Registrate</title> 
	<meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=3.0, minimum-scale=1.0">
 <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" >
 <link rel="stylesheet" tipe="text/css" href="css/bootstrap-grid.css">
    <link rel="stylesheet" tipe="text/css" href="css/bootstrap-reboot.css">
    <link rel="stylesheet" tipe="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" tipe="text/css" href="css/free_stile.css">
 <link rel="stylesheet" href="CSS/Estilos2.css">
 <link rel="shortcut icon" href="" type="image/x-icon">
 <script src="javascrip/app.js"> </script>
 
    
</head>  
<body>
   <header class="container-fluid">
      <div class="row justify-content-end justify-content-sm-center">
          <div class="col-md-6 col-sm-12">
              <img class="img-fluid img_logo" src="imagenes/logo/Logo Izquierdo Encabezado Imagen.jpg">
              <p class="col-md-8 p_header">R.I.F. J-29696974-4</p>
          </div>
          <div class="w-100 d-none d-md-block col-md-6 align-self-end">
              <img class="img-fluid float-right img_pie1" src="imagenes/logo/Logo Central Pie de Página Imagen.jpg">
          </div>

      </div>
  </header>


  <div class="container-fluid contenedor2">
   <form method="POST" class="formulario" onsubmit="return validar ();" >
    
      <h1>Registrate</h1>
      
       <div class="contenedor">
       
       <div class="input-contenedor">
           <i class="fas fa-user icon"></i>
           <input type="text" id="name" placeholder="Nombre Completo">
  
           </div>
           
           <div class="input-contenedor">
              <i class="fas fa-envelope icon"></i>
              <input type="text" id="email" placeholder="Correo Electronico">
              
              </div>
  
           <div class="input-contenedor">
              <i class="fas fa-phone icon" ></i>  
           <input  type="text" id="telefono" placeholder="Telefono">
           
           </div>
  
           <div class="input-contenedor">
              <i class="fas fa-map icon" ></i>
              <input type="text" id="direccion" placeholder="Direccion">
              
              </div>
           
           <div class="input-contenedor">
          <i class="fas fa-key icon"></i>
           <input type="password" id="contra" placeholder="Contraseña">
           
           </div>
  
           <div class="input-contenedor">
              <i class="fas fa-key icon"></i>
               <input type="password" id="contra2" placeholder="Contraseña">
               
               </div>
           
           <input type="submit" value="Registrate" class="button">
           
           <p>Al registrarte, aceptas nuestras Condiciones de uso y Política de privacidad.</p>
           <p>¿Ya tienes una cuenta?<a class="link" href="loginvista.html">Iniciar Sesion</a></p>
       </div>
       
      </form>



  </div>

 
  
</body>
</html>
